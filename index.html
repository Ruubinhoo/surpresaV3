<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="static/images/coracao.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>A Aventura de Jess</title>
    <script src="static/java-script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Seja Bem Vinda, Jéssica</h1>
        <p>A essa grande aventura que te acompanhará em sua jornada até o seu destino</p>
        <img src="static/images/primeira.png" alt="Anel de Noivado">
        <br><br>
        <a id="meuBotao" disable href="introducao.html" class="btn">Pronta para começar?</a>
        <script src="static/java-script/script.js">
            // Função para verificar e habilitar o botão com base na data e hora
            function verificarDataEHora() {
                const dataAlvo = new Date('2023-01-01T00:00:00'); // Defina a data e hora alvo
                const agora = new Date();
    
                if (agora >= dataAlvo) {
                    document.getElementById('meuBotao').removeAttribute('disabled');
                    document.getElementById('meuBotao').textContent = 'Botão Ativado';
                } else {
                    document.getElementById('meuBotao').setAttribute('disabled', true);
                    document.getElementById('meuBotao').textContent = 'Botão Desativado';
                }
            }
    
            // Chame a função para verificar a data e hora quando a página carregar
            verificarDataEHora();
    
            // Atualize a verificação a cada minuto (opcional)
            setInterval(verificarDataEHora, 60000); // A cada minuto
        </script>
    </div>
</body>
</html>
